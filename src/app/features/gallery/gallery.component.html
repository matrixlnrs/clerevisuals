<section class="gallery-section">

  <img src="images/topo-black.png" class="background-img" alt="background">

  <div class="gallery"> 
    @for (img of images; track $index) {
      <img [src]="img" class="gallery-item" [style.transform]="getTransform($index)" alt="Gallery image"/>
    }
  </div>

</section>
