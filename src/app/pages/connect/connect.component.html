<div class="connect-content-wrapper">
    <img src="images/topo-black.png" class="background-img" alt="background">
  <div class="main-text">
    <p>
      {{ i18n.t('connect.brands') }}
      
      <om-typewriter *ngIf="isBrowser; else staticText"
        [words]="['Natif Festival', 'Sunset Bike', 'Sunset Run', 'Circuit Paul Ricard', 'Dubrocrunner']"
        [writeDelay]="1000"
        [writeSpeed]="100"
        [deleteDelay]="10"
        styleClass="brand-highlight"
      ></om-typewriter>

      <ng-template #staticText>
        <span class="brand-highlight">Circuit Paul Ricard</span>
      </ng-template>

    </p>

    <p>
      {{ i18n.t('connect.collab-1') }} <br> {{ i18n.t('connect.collab-2') }}
    </p>

    <p>
      {{ i18n.t('connect.follow') }}
      <a href="https://instagram.com/yourprofile" target="_blank" class="link-highlight">Instagram</a>
    </p>
  </div>
</div>

<div class="location-status">
  <span class="status-dot"></span>
  <span class="location-text">Toulon, FR</span>
</div>

<div class="time-status" *ngIf="now$ | async as now">
  <span class="date-part">{{ now | date:'dd/MM/yyyy' }}</span>
  <span class="hour-part">
    {{ now | date:'HH' }}<span class="blink">:</span>{{ now | date:'mm' }}<span class="blink">:</span>{{ now | date:'ss' }}
  </span>
</div>
